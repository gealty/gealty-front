<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="all"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <!-- Titulo -->
    <title>Gealty</title>
    <!-- Información -->
    <meta name="author" content="@Gealty"/>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <!-- Librerías CSS -->
    <link type="text/css" href="assets/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet"/>
    <link type="text/css" href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <link type="text/css" href="css/style.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css"
          integrity="sha512-07I2e+7D8p6he1SIM+1twR5TIrhUQn9+I6yjqD53JQjFiMf8EtC93ty0/5vJTZGF8aAocvHYNEDJajGdNx1IsQ=="
          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"
            integrity="sha512-A7vV8IFfih/D732iSSKi20u/ooOfj/AGehOKq0f4vLT1Zr2Y+RX7C+w8A1gaSasGtRUZpF/NZgzSAu4/Gc41Lg=="
            crossorigin=""></script>
    <script src="https://rawgithub.com/mylen/leaflet.TileLayer.WMTS/master/leaflet-tilelayer-wmts.js"></script>
</head>
<body>
    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <nav class="navbar navbar-default" role="navigation">
                        <div class="container-fluid">
                            <div class="navbar-header">
                                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                                    <span class="sr-only">Desplegar navegación</span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                </button>
                                <a class="navbar-brand" href="/"><i class="glyphicon glyphicon-tree-deciduous"></i> <b>GEALTY!</b></a>
                            </div>
                            <div class="collapse navbar-collapse navbar-right">
                                <form class="navbar-form navbar-left" role="search">
                                    <div class="form-group">
                                        <div class="btn btn-info" onclick="getSeeds()">BUSCAR PUNTOS</div>
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                                            <select id="year" name="year" required="required" class="form-control">
                                                <option value="1">1 mes</option>
                                            </select>
                                        </div>
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="glyphicon glyphicon-globe"></i></span>
                                            <select id="stamen" name="stamen" required="required" class="form-control">
                                                <option value="0">< Seleccionar Terreno ></option>
                                                <option value="toner">Toner</option>
                                                <option value="terrain">Terrain</option>
                                                <option value="watercolor">Watercolor</option>
                                            </select>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <!-- Map -->
    <div id="map" class="container-fluid">
        <div id="activeModal" class="container absolute"></div>
    </div>

    <!-- Info -->
    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">¿Qué quieres cultivar?</h4>
                </div>
                <div class="modal-body">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-map-marker"></i></span>
                        <input type="search" class="form-control" placeholder="* Cultivo" id="search" onchange="sendSeedAndSearch(false)" class="input-sm"/>
                    </div>
                    <div class="result"></div>
                </div>
                <div class="modal-footer">
                    <button disabled id="sendSeed" type="button" class="btn btn-success" data-dismiss="modal" onclick="sendSeedAndSearch(true)">CULTIVAR</button>
                </div>
            </div>

        </div>
    </div>

    <!-- Longitude -->
    <input id="lat_hidden" type="hidden"/>
    <input id="lng_hidden" type="hidden"/>

    <!-- Button help -->
    <div id='help' class="buttons-menu help">
        <a href='#' rel="nofollow" title="Ayuda"><span class="glyphicon glyphicon-question-sign"></span></a>
    </div>

    <!-- Button closest point -->
    <div id='water' class="buttons-menu closest-point">
        <a href='#' rel="nofollow" title="Punto más cercano"><span class="glyphicon glyphicon-tint"></span></a>
    </div>

    <!-- Button geo -->
    <div id='geo' class="buttons-menu geo">
        <a href='#' rel="nofollow" title="Geolocalización"><span class="glyphicon glyphicon-screenshot"></span></a>
    </div>

    <!-- Librerías JS -->
    <script type="text/javascript" src="assets/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"
            integrity="sha512-A7vV8IFfih/D732iSSKi20u/ooOfj/AGehOKq0f4vLT1Zr2Y+RX7C+w8A1gaSasGtRUZpF/NZgzSAu4/Gc41Lg=="
            crossorigin=""></script>
    <script type="text/javascript" src="http://maps.stamen.com/js/tile.stamen.js?v1.3.0"></script>
    <script type="text/javascript" src="js/custom.js"></script>
</body>
</html>
